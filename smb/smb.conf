[global]
    # Basic identity
    workgroup = WORKGROUP
    server string = NAS Server
    netbios name = NAS

    # Authentication
    security = user
    map to guest = Bad User
    guest account = nobody

    # Logging
    log file = /var/log/samba/%m.log
    max log size = 1000
    syslog = 0

    # Disable printer support for a simple NAS
    load printers = no
    printing = bsd
    printcap name = /dev/null
    disable spoolss = yes

[data]
    path = /srv/samba/data
    comment = NAS data
    browseable = yes
    guest ok = yes
    read only = yes

    # Authenticated writers
    valid users = @sambawrite
    write list = @sambawrite
    force group = sambawrite

    # File/dir permissions
    create mask = 0664
    directory mask = 2775